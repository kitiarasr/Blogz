{% extends "base.html" %}

{% block content %}
<div style="text-align: center;  padding-top: 20px;">
    <h1>blog users!</h1>
</div>


{% if all_users|length == 0 %}
<p>No tasks yet</p>
{% else %}
    <ul>
        {% for user in all_users %}
        <hr>
        <li>
          <!-- <input type="hidden" name="user-id" value={{user.id}} /> -->
          <h2> <span style="display:inline-block; padding-left:1%;"> <a href="/viewUserBlogs?id={{user.id}}">{{ user.username }}</a> </span> </h2>             
        </li>
        <hr>
        {% endfor %}
    </ul>

{% endif %}


{% endblock %}
