{% extends "base.html" %}

{% block content %}
<div style="text-align: center;  padding-top: 20px;">
    <h1>Add a Blog Entry</h1>
</div>

<form action="/newpost" method="post">
    <table>
            <tr>
                <td><label for="title" class="blogposttitle">Title for your new blog:</label></td>
                <td>
                    <input name="title" type="text" class="blogposttitle" /> 
               </td>
            </tr>
            <tr>
                 <td><label for="body" class="blogposttitle" >Your new blog:</label></td>
                 <td>
                     <input name="body" type="text" class="blogpost"/>
                </td>
           
            </tr>
    </table>
    <input type="submit" value="Add Entry">
</form>
{% endblock %}
